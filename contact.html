    <div class="contact-container">
        <header class="contact-header">
          <h1>contact me!</h1>
          <p>I'd love to hear from you! Fill out the form below or drop me a message.</p>
        </header>
    
    
        <form action="https://formspree.io/f/xjkyklda" method="POST" onsubmit="showPopup(event)" class="contact-form"> 
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="your name" required>
    
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="your email" required>
    
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="type here!" rows="6" required></textarea>
    
          <button type="submit">send message</button>
        </form>
    </div>
